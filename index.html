<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Globe Visualization</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="controls">
        <button id="heatmapBtn">Heatmap</button>
        <button id="pointsBtn">Points</button>
        <button id="chartBtn">Charts</button>
    </div>

    <div id="slider-container">
        <input type="range" id="dateSlider" min="0" max="30" value="30" title="Select a date" aria-label="Select a date">
        <span id="dateLabel">Day: 30</span>
    </div>

    <div id="chartModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <canvas id="chartCanvas"></canvas>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="js/app.js"></script>
    
    <div id="legend">
        <div><span style="background: #0000ff;"></span>Low</div>
        <div><span style="background: #00ff00;"></span>Medium</div>
        <div><span style="background: #ff0000;"></span>High</div>
    </div>
</body>
</html>
